<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="64"
     height="64">

  <!-- Background glow -->
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1e90ff"/>
      <stop offset="100%" stop-color="#050b14"/>
    </radialGradient>

    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2aa4ff"/>
      <stop offset="100%" stop-color="#0b3c6f"/>
    </linearGradient>
  </defs>

  <circle cx="32" cy="32" r="31" fill="url(#bgGlow)"/>

  <!-- Globe -->
  <circle cx="32" cy="32" r="22"
          fill="none"
          stroke="#2aa4ff"
          stroke-width="1.5"
          opacity="0.7"/>

  <!-- Globe grid -->
  <ellipse cx="32" cy="32" rx="22" ry="8"
           fill="none"
           stroke="#2aa4ff"
           stroke-width="1"
           opacity="0.4"/>

  <ellipse cx="32" cy="32" rx="22" ry="14"
           fill="none"
           stroke="#2aa4ff"
           stroke-width="1"
           opacity="0.3"/>

  <line x1="10" y1="32" x2="54" y2="32"
        stroke="#2aa4ff"
        stroke-width="1"
        opacity="0.4"/>

  <!-- Shield -->
  <path d="
    M32 16
    L46 21
    V32
    C46 42 38 48 32 52
    C26 48 18 42 18 32
    V21 Z"
    fill="url(#shieldGrad)"
    stroke="#d7f2ff"
    stroke-width="1.5"/>

  <!-- Lock body -->
  <rect x="27" y="30"
        width="10" height="9"
        rx="2"
        fill="#d7f2ff"/>

  <!-- Lock shackle -->
  <path d="
    M29 30
    V26
    A3 3 0 0 1 35 26
    V30"
    fill="none"
    stroke="#d7f2ff"
    stroke-width="2"/>

  <!-- Keyhole -->
  <circle cx="32" cy="35" r="1.2" fill="#0b3c6f"/>

  <!-- Map pins -->
  <circle cx="20" cy="44" r="2" fill="#ff3b3b"/>
  <circle cx="44" cy="44" r="2" fill="#ff3b3b"/>
  <circle cx="32" cy="46" r="2" fill="#ff3b3b"/>

</svg>
